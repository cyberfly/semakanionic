<ion-view view-title="Semakan Tauliah">
  <ion-content class="padding">
    
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="NAMA" ng-model="data.namaPemohon">
      </label>
    </div>

    <button class="button button-block button-positive" ng-click="searchTauliah()">
      Cari
    </button>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="tauliah in senarai_tauliah" type="item-text-wrap" ui-sref="tab.tauliah-detail({tauliahId:$index})">
        <img ng-src="{{tauliah.profile_img || 'img/mike.png'}}">
        <h2>{{tauliah.nama_pemohon}}</h2>
        <p>{{tauliah.no_hp}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
    </ion-list>



  </ion-content>
</ion-view>
